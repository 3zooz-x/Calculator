<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
    <title>Claculator</title>
</head>
<body>
    <div class="container">
     <div class="content">
            <div class="display">0</div>
     </div>
     <div class="buttons">    
        <button id="negative" class="clean">+/-</button>
        <button class="clean" id="backSpace">BS</button>
        <button class="clean" id="clear">AC</button>
        <button class="op">/</button>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button class="op">*</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button class="op">-</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button class="op">+</button>
        <button class="nine">9</button>
        <button class="op" id="point">.</button>
        <button class="op" id="equal">=</button>
        
     </div>
    </div>
    <script src="clacscript.js"></script>
</body>
</html>
